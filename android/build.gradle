buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // Cái này có thể bỏ đi nếu không cần nữa, vì jcenter đã deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'  // Sử dụng phiên bản phù hợp với Gradle
        classpath 'com.google.gms:google-services:4.4.0' // Đảm bảo classpath cho Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
